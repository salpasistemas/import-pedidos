<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Importar Pedidos a Odoo</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    #dropzone {
      width: 300px; height: 150px;
      border: 2px dashed #888; margin: auto; line-height: 150px;
      color: #888; cursor: pointer;
    }
    #dropzone:hover {
      background-color: #f0f0f0;
      border-color: #555;
    }
    #debug {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    #loginBtn {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #loginBtn:hover {
      background-color: #279f43;
    }
  </style>
</head>
<body>
  <h1>Sub√≠ tu Excel para importar pedidos</h1>
  <button id="loginBtn">Iniciar sesi√≥n con GitHub</button>
  <div id="dropzone">Solt√° el archivo Excel ac√° (o hac√© clic)</div>

  <div id="debug">
    <strong>Debug Log:</strong><br>
    <div id="log"></div>
  </div>

  <script>
    let githubToken = null;

    function addLog(message) {
      const log = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      log.innerHTML += `[${timestamp}] ${message}<br>`;
      log.scrollTop = log.scrollHeight;
      console.log(message);
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const clientId = 'Ov23liqDwUItKpaqphsp';
      const redirectUri = encodeURIComponent('https://salpasistemas.github.io/import-pedidos/auth.html');
      const scope = encodeURIComponent('repo');
      const url = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
      window.open(url, '_blank', 'width=600,height=700');
    });

    window.addEventListener('message', async (event) => {
      if (event.data.type === 'github_code') {
        const code = event.data.code;
        addLog(`üîê C√≥digo OAuth recibido: ${code}`);

        const response = await fetch('https://your-backend.com/exchange-code', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const data = await response.json();
        githubToken = data.access_token;

        if (githubToken) {
          addLog('‚úÖ Token de acceso recibido');
        } else {
          addLog('‚ùå Fall√≥ el intercambio del token');
          alert('Error al iniciar sesi√≥n con GitHub');
        }
      }
    });

    async function subirArchivo(archivo) {
      if (!githubToken) {
        alert('Por favor inici√° sesi√≥n con GitHub primero');
        return;
      }

      const repo = 'salpasistemas/import-pedidos';
      const path = `uploaded/${archivo.name}`;
      const branch = 'main';

      addLog(`üìÑ Subiendo archivo: ${archivo.name}`);
      const contenido = await archivo.arrayBuffer();
      const base64 = btoa(String.fromCharCode(...new Uint8Array(contenido)));

      const url = `https://api.github.com/repos/${repo}/contents/${path}`;
      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${githubToken}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Subir ${archivo.name}`,
          content: base64,
          branch: branch
        })
      });

      if (response.ok) {
        addLog('‚úÖ Archivo subido correctamente');
        alert(`Archivo ${archivo.name} subido correctamente`);
        setTimeout(() => {
          window.open(`https://github.com/${repo}/actions`, '_blank');
        }, 1000);
      } else {
        const error = await response.json();
        addLog(`‚ùå Error al subir: ${error.message}`);
        alert(`Error: ${error.message}`);
      }
    }

    document.getElementById('dropzone').addEventListener('drop', async (e) => {
      e.preventDefault();
      const archivo = e.dataTransfer.files[0];
      if (!archivo) return;
      if (!archivo.name.endsWith('.xlsx') && !archivo.name.endsWith('.xls')) {
        alert('Solo se permiten archivos .xlsx o .xls');
        return;
      }
      subirArchivo(archivo);
    });

    document.getElementById('dropzone').addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.getElementById('dropzone').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.xlsx,.xls';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) subirArchivo(file);
      };
      input.click();
    });

    addLog('üöÄ JavaScript cargado');
  </script>
</body>
</html>
