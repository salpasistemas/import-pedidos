<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Pedidos a Odoo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Titillium Web', sans-serif;
      background: #f7f9f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0;
    }

    header {
      width: 100%;
      background-color: #658c68;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    header h1 {
      color: white;
      font-size: 24px;
      font-weight: 400;
    }

    .logo {
      height: 50px;
      width: 132px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      margin-top: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 300;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .upload-zone {
      border: 3px dashed #ccc;
      border-radius: 15px;
      padding: 60px 20px;
      margin: 30px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: #658c68;
      background: #eff6ef;
      transform: translateY(-2px);
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
      color: #658c68;
    }

    .upload-text {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    .upload-hint {
      font-size: 14px;
      color: #888;
    }

    .file-selected {
      background: #e8f5e8 !important;
      border-color: #4caf50 !important;
    }

    .file-selected .upload-icon {
      color: #4caf50;
    }

    .file-selected .upload-text {
      color: #2e7d32;
    }

    .process-btn {
      background: #658c68;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      min-width: 150px;
    }

    .process-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(101, 140, 104, 0.3);
    }

    .process-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: left;
    }

    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }

    .status.processing {
      background: #fff8e1;
      color: #ef6c00;
      border: 1px solid #ff9800;
    }

    .status.warning {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ff9800;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #658c68;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #658c68;
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .toggle-debug {
      margin-top: 10px;
      padding: 5px 10px;
      background: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .debug-info {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 12px;
      text-align: left;
      display: none;
      max-height: 150px;
      overflow-y: auto;
    }

    .sheet-info {
      margin-top: 15px;
      padding: 10px;
      background: #f0f8ff;
      border-radius: 8px;
      font-size: 14px;
      text-align: left;
      border: 1px solid #b0d4f1;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Salpa" class="logo">
  </header>
  <div class="container">

        <h2>Subir Pedidos</h2>
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Haz clic o arrastra tu archivo Excel</div>
            <div class="upload-hint">Archivos .xlsx o .xls solamente</div>
        </div>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        
        <button class="process-btn" id="processBtn" disabled onclick="processFile()">
            Subir Pedidos
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="sheet-info" id="sheetInfo" style="display: none;"></div>

<!-- <button class="toggle-debug" onclick="toggleDebug()">Log</button> -->
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // Replace with your actual Vercel backend URL
        const API_URL = 'https://import-pedidos.vercel.app/api/upload-orders';
        
        let selectedFile = null;
        let debugMode = false;
        
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const debugInfo = document.getElementById('debugInfo');
        const sheetInfo = document.getElementById('sheetInfo');
        
        function log(message, data = null) {
            console.log(message, data);
            if (debugMode) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div><strong>[${timestamp}]</strong> ${message}</div>`;
                if (data) {
                    debugInfo.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            debugInfo.style.display = debugMode ? 'block' : 'none';
            if (!debugMode) {
                debugInfo.innerHTML = '';
            }
        }
        
        // File upload handling
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        async function handleFile(file) {
            if (!file) return;
            
            log('File selected:', {
                name: file.name,
                size: file.size,
                type: file.type,
                lastModified: new Date(file.lastModified)
            });
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('error', '‚ùå Por favor selecciona un archivo Excel (.xlsx o .xls)');
                return;
            }
            
            // Validate that AUX_IMPORT sheet exists
            try {
                const workbook = await readWorkbook(file);
                const sheetNames = workbook.SheetNames;
                
                log('Available sheets:', sheetNames);
                
                // Show sheet information
                sheetInfo.innerHTML = `
                    <strong>Hojas encontradas:</strong> ${sheetNames.join(', ')}<br>
                    <strong>Hoja a procesar:</strong> ${sheetNames.includes('AUX_IMPORT') ? 'AUX_IMPORT ‚úÖ' : 'No encontrada ‚ùå'}
                `;
                sheetInfo.style.display = 'block';
                
                if (!sheetNames.includes('AUX_IMPORT')) {
                    showStatus('error', '‚ùå El archivo no contiene la hoja "AUX_IMPORT". Hojas disponibles: ' + sheetNames.join(', '));
                    return;
                }
                
                // Check if AUX_IMPORT has data
                const worksheet = workbook.Sheets['AUX_IMPORT'];
                const range = XLSX.utils.decode_range(worksheet['!ref'] || 'A1:A1');
                const rowCount = range.e.r - range.s.r + 1;
                
                if (rowCount <= 1) {
                    showStatus('warning', '‚ö†Ô∏è La hoja "AUX_IMPORT" parece estar vac√≠a o solo contiene encabezados');
                    return;
                }
                
                log('AUX_IMPORT sheet validation:', {
                    hasSheet: true,
                    rowCount: rowCount,
                    range: worksheet['!ref']
                });
                
                selectedFile = file;
                uploadZone.classList.add('file-selected');
                uploadZone.innerHTML = `
                    <div class="upload-icon">‚úÖ</div>
                    <div class="upload-text">Archivo v√°lido</div>
                    <div class="upload-hint">${file.name} - Hoja: AUX_IMPORT (${rowCount-1} filas de datos)</div>
                `;
                processBtn.disabled = false;
                hideStatus();
                
            } catch (error) {
                log('File validation error:', error);
                showStatus('error', '‚ùå Error al validar el archivo: ' + error.message);
                return;
            }
        }
        
        function readWorkbook(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        resolve(workbook);
                    } catch (error) {
                        reject(new Error('No se pudo leer el archivo Excel: ' + error.message));
                    }
                };
                reader.onerror = () => reject(new Error('Error al leer el archivo'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        async function processFile() {
            if (!selectedFile) return;
            
            log('Starting file processing...');
            
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div>Procesando...';
            showStatus('processing', '‚è≥ Leyendo hoja AUX_IMPORT...');
            progressBar.style.display = 'block';
            setProgress(10);
            
            try {
                // Read Excel file - specifically AUX_IMPORT sheet
                log('Reading AUX_IMPORT sheet...');
                const excelData = await readExcelFile(selectedFile);
                log('Excel data read successfully:', {
                    rows: excelData.length,
                    firstRow: excelData[0],
                    columns: Object.keys(excelData[0] || {})
                });
                
                setProgress(30);
                showStatus('processing', 'üìù Preparando pedidos...');
                
                // Convert to Odoo format
                log('Converting to Odoo format...');
                const orders = parseExcelToOrders(excelData);
                log('Orders prepared:', {
                    count: orders.length,
                    sample: orders[0]
                });
                
                setProgress(50);
                showStatus('processing', `üöÄ Subiendo ${orders.length} pedidos a Odoo...`);
                
                // Send to backend
                log('Sending request to API:', {
                    url: API_URL,
                    ordersCount: orders.length
                });
                
                const requestBody = { orders };
                log('Request body prepared:', requestBody);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                log('Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                // Check if response is ok
                if (!response.ok) {
                    const errorText = await response.text();
                    log('Response error text:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}\nResponse: ${errorText}`);
                }
                
                // Check if response has content
                const responseText = await response.text();
                log('Response text received:', responseText);
                
                if (!responseText) {
                    throw new Error('Empty response from server');
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    log('Response parsed successfully:', result);
                } catch (parseError) {
                    log('JSON parse error:', parseError);
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                setProgress(100);
                
                if (result.success) {
                    const message = `¬°Listo! ${result.successful} de ${result.processed} pedidos subidos correctamente`;
                    showStatus('success', message);
                    log('Process completed successfully:', result);
                } else {
                    const message = `‚ùå Error: ${result.error}`;
                    showStatus('error', message);
                    if (result.results) {
                        log('Failed results:', result.results.filter(r => !r.success));
                    }
                }
                
            } catch (error) {
                log('Process error:', {
                    message: error.message,
                    stack: error.stack
                });
                showStatus('error', `‚ùå Error: ${error.message}`);
                setProgress(0);
            }
            
            // Reset button
            setTimeout(() => {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Subir Pedidos';
                progressBar.style.display = 'none';
            }, 3000);
        }
        
        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Check if AUX_IMPORT sheet exists
                        if (!workbook.SheetNames.includes('AUX_IMPORT')) {
                            throw new Error('La hoja "AUX_IMPORT" no fue encontrada en el archivo');
                        }
                        
                        // Read only the AUX_IMPORT sheet
                        const worksheet = workbook.Sheets['AUX_IMPORT'];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        log('AUX_IMPORT sheet processed:', {
                            totalSheets: workbook.SheetNames.length,
                            allSheets: workbook.SheetNames,
                            processedSheet: 'AUX_IMPORT',
                            dataRows: jsonData.length
                        });
                        
                        resolve(jsonData);
                    } catch (error) {
                        reject(new Error('No se pudo leer el archivo Excel: ' + error.message));
                    }
                };
                reader.onerror = () => reject(new Error('Error al leer el archivo'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        function parseExcelToOrders(data) {
            log('Parsing Excel data to orders format...');
            
            // Customize this based on your Excel structure
            // Example: assuming columns like "Cliente", "Producto", "Cantidad", "Precio"
            return data.map((row, index) => {
                try {
                    const order = {
                        partner_id: parseInt(row['Cliente ID']) || 1,
                        order_line: [{
                            product_id: parseInt(row['Producto ID']) || 1,
                            product_uom_qty: parseFloat(row['Cantidad']) || 1,
                            price_unit: parseFloat(row['Precio']) || 0
                        }],
                        note: `Importado desde Excel - Fila ${index + 2}`
                    };
                    
                    log(`Order ${index + 1} parsed:`, order);
                    return order;
                } catch (error) {
                    const errorMsg = `Error en fila ${index + 2}: formato incorrecto - ${error.message}`;
                    log('Parse error:', errorMsg);
                    throw new Error(errorMsg);
                }
            });
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        function setProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        // Initial log
        log('Application initialized', {
            apiUrl: API_URL,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
