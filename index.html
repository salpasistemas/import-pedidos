<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Pedidos a Odoo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        
        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #999;
        }
        
        .file-selected {
            background: #e8f5e8 !important;
            border-color: #4caf50 !important;
        }
        
        .file-selected .upload-icon {
            color: #4caf50;
        }
        
        .file-selected .upload-text {
            color: #2e7d32;
        }
        
        .process-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            min-width: 150px;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .status.processing {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ff9800;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Subir Pedidos</h1>
        <p style="color: #666; margin-bottom: 20px;">Arrastra tu archivo Excel aqu√≠</p>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Haz clic o arrastra tu archivo Excel</div>
            <div class="upload-hint">Archivos .xlsx o .xls solamente</div>
        </div>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        
        <button class="process-btn" id="processBtn" disabled onclick="processFile()">
            Subir Pedidos
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <script>
        // Replace with your Vercel backend URL
        const API_URL = 'https://import-pedidos.vercel.app/';
        
        let selectedFile = null;
        
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        // File upload handling
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('error', '‚ùå Por favor selecciona un archivo Excel (.xlsx o .xls)');
                return;
            }
            
            selectedFile = file;
            uploadZone.classList.add('file-selected');
            uploadZone.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <div class="upload-text">Archivo seleccionado</div>
                <div class="upload-hint">${file.name}</div>
            `;
            processBtn.disabled = false;
            hideStatus();
        }
        
        async function processFile() {
            if (!selectedFile) return;
            
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="spinner"></div>Procesando...';
            showStatus('processing', '‚è≥ Leyendo archivo Excel...');
            progressBar.style.display = 'block';
            setProgress(10);
            
            try {
                // Read Excel file
                const excelData = await readExcelFile(selectedFile);
                setProgress(30);
                showStatus('processing', 'üìù Preparando pedidos...');
                
                // Convert to Odoo format
                const orders = parseExcelToOrders(excelData);
                setProgress(50);
                showStatus('processing', `üöÄ Subiendo ${orders.length} pedidos a Odoo...`);
                
                // Send to backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ orders })
                });
                
                const result = await response.json();
                setProgress(100);
                
                if (result.success) {
                    showStatus('success', `üéâ ¬°√âxito! ${result.successful} de ${result.processed} pedidos subidos correctamente`);
                } else {
                    showStatus('error', `‚ùå Error: ${result.error}`);
                }
                
            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
                setProgress(0);
            }
            
            // Reset button
            setTimeout(() => {
                processBtn.disabled = false;
                processBtn.innerHTML = 'Subir Pedidos';
                progressBar.style.display = 'none';
            }, 3000);
        }
        
        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(new Error('No se pudo leer el archivo Excel'));
                    }
                };
                reader.onerror = () => reject(new Error('Error al leer el archivo'));
                reader.readAsArrayBuffer(file);
            });
        }
        
        function parseExcelToOrders(data) {
            // Customize this based on your Excel structure
            // Example: assuming columns like "Cliente", "Producto", "Cantidad", "Precio"
            return data.map((row, index) => {
                try {
                    return {
                        partner_id: parseInt(row['Cliente ID']) || 1,
                        order_line: [{
                            product_id: parseInt(row['Producto ID']) || 1,
                            product_uom_qty: parseFloat(row['Cantidad']) || 1,
                            price_unit: parseFloat(row['Precio']) || 0
                        }],
                        note: `Importado desde Excel - Fila ${index + 2}`
                    };
                } catch (error) {
                    throw new Error(`Error en fila ${index + 2}: formato incorrecto`);
                }
            });
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        function setProgress(percent) {
            progressFill.style.width = percent + '%';
        }
    </script>
</body>
</html>
