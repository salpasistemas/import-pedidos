name: Importar Pedidos desde Excel

# Trigger m√°s amplio para asegurar que se ejecute
on:
  push:
    branches: [ main ]
    paths:
      - 'uploaded/*'
      - 'uploaded/**'
  # Tambi√©n agregar trigger manual para testing
  workflow_dispatch:

jobs:
  importar:
    runs-on: ubuntu-latest
    
    steps:
      - name: üìÅ Clonar repositorio
        uses: actions/checkout@v4
        
      - name: üîç Verificar archivos subidos
        run: |
          echo "=== Contenido del repositorio ==="
          ls -la
          echo "=== Contenido de uploaded/ ==="
          if [ -d "uploaded" ]; then
            ls -la uploaded/
            echo "=== Archivos Excel encontrados ==="
            find uploaded/ -name "*.xlsx" -o -name "*.xls" | head -5
          else
            echo "‚ùå Carpeta uploaded/ no existe"
          fi
        
      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          
      - name: üîÑ Procesar Excel y enviar a Odoo
        run: python process_excel.py
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_USER: ${{ secrets.ODOO_USER }}
          ODOO_API_KEY: ${{ secrets.ODOO_API_KEY }}
          
      - name: üßπ Limpiar archivos procesados (opcional)
        run: |
          echo "Archivos procesados exitosamente"
          # Opcional: rm -rf uploaded/*.xlsx uploaded/*.xls
